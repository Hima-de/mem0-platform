global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: mem0-api
    static_configs:
      - targets: ['mem0-api:8000']
    metrics_path: /metrics

  - job_name: node-exporter
    static_configs:
      - targets: ['node-exporter:9100']
