apiVersion: v1
kind: ConfigMap
metadata:
  name: mem0-config
  namespace: mem0-platform
data:
  DATABASE_HOST: "mem0-postgres-rw.internal"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "mem0"
  REDIS_HOST: "mem0-redis-cluster.internal"
  REDIS_PORT: "6379"
  S3_BUCKET: "mem0-production-data"
  AWS_REGION: "us-east-1"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  WORKERS: "4"
  MAX_CONNECTIONS: "1000"
  CORS_ORIGINS: "https://app.mem0.ai,https://docs.mem0.ai"
---
apiVersion: v1
kind: Secret
metadata:
  name: mem0-secrets
  namespace: mem0-platform
type: Opaque
stringData:
  DATABASE_USER: "mem0_admin"
  DATABASE_PASSWORD: "your-password-here"
  REDIS_PASSWORD: "your-redis-password"
  AWS_ACCESS_KEY_ID: "your-access-key"
  AWS_SECRET_ACCESS_KEY: "your-secret-key"
  JWT_SECRET_KEY: "your-jwt-secret"
  ENCRYPTION_KEY: "your-encryption-key"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mem0-api
  namespace: mem0-platform
  labels:
    app: mem0-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mem0-api
  template:
    metadata:
      labels:
        app: mem0-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mem0-api
      terminationGracePeriodSeconds: 30
      containers:
      - name: api
        image: mem0/mem0-platform:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: mem0-config
        - secretRef:
            name: mem0-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: mem0-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mem0-api-hpa
  namespace: mem0-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mem0-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mem0-ingress
  namespace: mem0-platform
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
  - host: api.mem0.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mem0-api
            port:
              number: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: mem0-api
  namespace: mem0-platform
  labels:
    app: mem0-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mem0-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mem0-celery-worker
  namespace: mem0-platform
  labels:
    app: mem0-celery-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: mem0-celery-worker
  template:
    metadata:
      labels:
        app: mem0-celery-worker
    spec:
      containers:
      - name: worker
        image: mem0/mem0-platform:v1.0.0
        command: ["celery", "-A", "celery_app", "worker", "-Q", "default,high_priority", "-l", "info"]
        envFrom:
        - configMapRef:
            name: mem0-config
        - secretRef:
            name: mem0-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mem0-api
  namespace: mem0-platform
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mem0-servicemonitor
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: mem0-api
  endpoints:
  - port: http
    path: /metrics
    scheme: http
    interval: 15s
